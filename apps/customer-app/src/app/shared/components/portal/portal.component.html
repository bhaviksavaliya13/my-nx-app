<div class="wrapper">
  <app-header></app-header>
  <app-main-sidebar [menuItems]="menuItems"></app-main-sidebar>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <!-- /.content-wrapper -->
  <app-control-sidebar></app-control-sidebar>
  <app-footer></app-footer>
</div>

<div
  class="modal fade"
  bsModal
  #confirmationPopup="bs-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">
          {{ title }}
        </h4>
        <button
          type="button"
          class="close pull-right"
          area-label="Close"
          (click)="hideConfirmationPopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">{{ idleState }}</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          area-label="Confirm"
          (click)="logout()"
        >
          {{ logOutButtonText }}
        </button>
        <button
          type="button"
          class="btn btn-default"
          area-label="Close"
          (click)="stay()"
        >
          {{ stayButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
